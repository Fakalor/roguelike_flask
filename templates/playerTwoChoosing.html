<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    {% block head %}
    <title> Dungeon Crawler </title>
    {% endblock %}
  </head>
  <body>
    <div id="content" class="container">
     {% block content %}
            <div class="row">
                <h1>Dungeon Crawler</h1>
            </div>
            <div class="row">
                    <h2>Pozwól drugiemu graczowi wybrać bohatera</h2>
                    <form action = "{{ url_for('generate') }}" method = "POST">
                        <label for="name">Imie postaci:</label>
                        <input type="text" class="form-control" id="name" name="name">

                        <label for="profession">Wybierz klase postaci:</label>
                        <select class="form-control" id="profession" name="profession">
                            <option value="91">Rycerz</option>
                            <option value="92">Złodziej</option>
                            <option value="93">Berserk</option>
                        </select>

                        <button type="submit" class="btn btn-default">Rozpocznij grę!</button>
                    </form>
                </div>
            </div>
     {% endblock %}
    </div>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2018-2019 by Bartłomiej Skrzypczak.
      {% endblock %}
    </div>
  </body>
</html>
